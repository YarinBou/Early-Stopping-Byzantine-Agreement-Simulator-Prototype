[pytest]
# Pytest configuration for Byzantine Agreement Simulator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage by default
# addopts = --cov=src/ba_simulator --cov-report=html --cov-report=term

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    property: Property-based tests for Byzantine Agreement properties
    slow: Tests that take a long time to run
    asyncio: Tests that use asyncio

# Asyncio configuration
asyncio_mode = auto

# Minimum Python version
minversion = 3.10
